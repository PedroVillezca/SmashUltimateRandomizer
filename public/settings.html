<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Super Smash Bros. Ultimate Randomizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="./_css/style.css">
  </head>
  <body id="settings">
    <header>
      <div class="container-fluid text-center" id="headerBg">
        <img class= "img-fluid" src="./_assets/_logos/logoWhite.png" id="logoWhite">
      </div>
      <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="./main.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="./settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./info.html">Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <content>

      <div class="container-fluid grid-div" id='characterSelect'>
        <div class="container-fluid text-center section-title">
          <h2>Character Select</h2>
        </div>
        <div class="form-check">
          <label><input type="checkbox" class="form-check-input" value="" id="skinsCheck">Randomize skins?</label>
        </div>
        <button class="btn btn-primary" id="toggleCharacters">All Off</button>
      </div>

      <hr/>

      <div class="container-fluid grid-div unloaded" id="skinSelect">
        <div class="container-fluid text-center section-title">
          <h2>Skin Select</h2>
        </div>

      </div>

      <hr/>

      <div class="container-fluid grid-div" id="stageSelect">
        <div class="container-fluid text-center section-title">
          <h2>Stage Select</h2>
        </div>
        <div class="form-check">
          <label><input type="checkbox" class="form-check-input" value="" id="omegasCheck">Include Omega forms?</label>
          <br/>
          <label><input type="checkbox" class="form-check-input" value="" id="battlefieldsCheck">Include Battlefield forms?</label>
        </div>
        <button class="btn btn-primary" id="toggleStages">All Off</button>
      </div>

      </div>

      <hr/>

      <div class="container-fluid grid-div unloaded" id="omegaSelect">
        <div class="container-fluid text-center section-title">
          <h2>Omega Form Select</h2>
        </div>
        <button class="btn btn-primary" id="toggleOmegas">All Off</button>

      </div>

      <hr/>

      <div class="container-fluid grid-div unloaded" id="battlefieldSelect">
        <div class="container-fluid text-center section-title">
          <h2>Battlefield Form Select</h2>
        </div>
        <button class="btn btn-primary" id="toggleBattlefields">All Off</button>

      </div>

      <hr/>

      <div class="container text-center" id="saveForm">
        <form class="container">
          <div class="form-group">
            <input type="text" class="form-control" id="setTitle" placeholder="Name this set">
            <div class="invalid-feedback">
              Please include a description
            </div>
          </div>
          <div class="container tag-container">
            <div class="row">
              <div class="col"><span class="badge badge-primary" id="tagCompetitive">Competitive</span></div>
              <div class="col"><span class="badge badge-primary" id="tagThemed">Themed</span></div>
              <div class="col"><span class="badge badge-primary" id="tagAll Characters">All Characters</span></div>
            </div>
            <div class="row">
              <div class="col"><span class="badge badge-primary" id="tagOmega Only">Omega Only</span></div>
              <div class="col"><span class="badge badge-primary" id="tagBattlefield Only">Battlefield Only</span></div>
              <div class="col"><span class="badge badge-primary" id="tagSkins">Skins</span></div>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="radioPrivate" name="privacySetting" value="private" checked="checked">
            <label class="form-check-label" for="radioPrivate">Private</label>
          </div>
          <div class="form-check form-check-inline is-invalid">
            <input class="form-check-input" type="radio" id="radioPublic" name="privacySetting" value="public">
            <label class="form-check-label" for="radioPublic">Public</label>
          </div>
        </form>
        <div class="container text-center">
          <p class="error-text unloaded"></p>
        </div>
        <button class="btn btn-dark" id="saveSet">Save</button>
      </div>


    </content>
    <script src="./_js/settings.js"></script>
  </body>
</html>
