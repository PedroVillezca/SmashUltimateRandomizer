<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Super Smash Bros. Ultimate Randomizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="./_css/style.css">
  </head>
  <body id="search">
    <header>
      <div class="container-fluid text-center" id="headerBg">
        <img class= "img-fluid" src="./_assets/_logos/logoWhite.png" id="logoWhite">
      </div>
      <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="./main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./settings.html">Settings</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="./search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./metrics.html">Metrics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./profile.html">Profile</a>
          </li>
        </ul>
      </nav>
    </header>

    <content>

      <div class="container-fluid border border-dark text-center" id="searchContainer">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-dark">Characters</span>
          </div>
          <textarea class="form-control" placeholder="ex: Pokemon Trainer, Pac-Man, Rosalina, King K. Rool"></textarea>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text bg-dark">Stages</span>
          </div>
          <textarea class="form-control" placeholder="ex: Battlefield, Final Destination, Town and City"></textarea>
        </div>
        <div class="container tag-container">
          <div class="row">
            <div class="col"><span class="badge badge-primary toggled-off">Competitive</span></div>
            <div class="col"><span class="badge badge-primary toggled-off">Themed</span></div>
            <div class="col"><span class="badge badge-primary toggled-off">All Characters</span></div>
          </div>
          <div class="row">
            <div class="col"><span class="badge badge-primary toggled-off">Omega Only</span></div>
            <div class="col"><span class="badge badge-primary toggled-off">Battlefield Only</span></div>
            <div class="col"><span class="badge badge-primary toggled-off">Skins</span></div>
          </div>
        </div>
        <button class="btn btn-dark">Search</button>
        <hr/>
        <div class="container-fluid">
          <div class="card">
              <div class="card-body text-left">
                <h6 class="card-title">Swords Only But I Made The Description Really Long</h6>
                <p class="card-text">by Username</p>
                <div class="set-tags">
                  <span class="card-text">Tags:</span>
                  <span class="badge badge-primary">Competitive</span>
                  <span class="badge badge-primary">Themed</span>
                </div>
              </div>
              <div class="card-footer">
                <span class="download-info">
                  <img class="img" src="./_assets/_icons/download.png">
                  <span class="download-number">0</span>
                </span>
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
            <div class="card">
              <div class="card-body text-left">
                <h6 class="card-title">Kirby</h6>
                <p class="card-text">by Sakurai</p>
                <div class="set-tags">
                  <span class="card-text">Tags:</span>
                  <span class="badge badge-primary">Skins</span>
                  <span class="badge badge-primary">Themed</span>
                </div>
              </div>
              <div class="card-footer">
                <span class="download-info">
                  <img class="img" src="./_assets/_icons/download.png">
                  <span class="download-number">0</span>
                </span>
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
        </div>


      </div>
    </content>
    <script src="./_js/search.js"></script>
  </body>
</html>
