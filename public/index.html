<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Super Smash Bros. Ultimate Randomizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="./_css/style.css">
  </head>
  <body id="login">
  	<div class="container text-center">
  		<img class= "img-fluid" src="./_assets/_logos/logoBlack.png">
  	</div>
  	<div class="card mx-auto">
  		<div class="card-body align-self-center">
  			<h4 class="card-title">Welcome</h4>
  			<form class="text-center">
	  			<div class="form-group">
	  				<input type="text" class="form-control" id="tfUsername" placeholder="Username">
            <div class="invalid-feedback">
              Username not found
            </div>
	  			</div>
	  			<div class="form-group">
	  				<input type="password" class="form-control" id="pwd" placeholder="Password">
            <div class="invalid-feedback">
              Invalid password
            </div>
	  			</div>
	  			<button type="submit" class="btn btn-dark text-center">Log In</button>
	  		</form>
  		</div>
  		<div class="card-footer text-center">
  			<div class="row">
  				<div class="col-8 align-self-center">
  					<p class="card-text">Don't have an account?</p>
  				</div>
  				<div class="col-4 text-center">
            <form action="./signup.html">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
  				</div>
  			</div>
  		</div>
  	</div>
    <script src="./_js/index.js"></script>
  </body>
</html>
